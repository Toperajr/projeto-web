                    <h1 class="mt-4">Cadastro de clientes</h1>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fa-solid fa-circle-plus"></i>
                            Novo Cliente
                        </div>
                        <div class="card-body">
                            <form id="frmCadastro">

                                <div class="col-md-4 mb-4">
                                    <label for="txtNome"></label>
                                    <span>Cliente</span>
                                    <input class="form-control" type="text" id="clienteNome" required placeholder="Nome (obrigatório)" />
                                </div>

                                <div class="col-md-4 mb-4">
                                    <label for="txtValor"></label>
                                    <span>Contato</span>
                                    <input class="form-control" type="text" id="contato" required placeholder="Telefone (obrigatório)" />
                                    
                                </div>

                                <div class="col-md-5 mb-4">

                                    <label for="txtMarca"></label>
                                    <span>endereco</span>
                                    <input class="form-control" type="text" id="endereco" placeholder="Endereço" />
                                </div>
                                <div class="form-outline w-50 mb-4">
                                    <label class="form-label" for="textAreaExample5">Descrição da obra</label>
                                    <textarea class="form-control" id="descricao" rows="3" placeholder="Descrição..."></textarea>
                                  </div>
                                <div class="col-md-4 mb-4">
                                    <button class="btn btn-success" type="button" id="btnSalvar1" onclick="salvarcliente()">Salvar</button>
                                    <button class="btn btn-danger" value="Limpar" type="reset">Limpar</button> 
                                </div>
                            </form>

                        </div>
