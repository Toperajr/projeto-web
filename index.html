<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PROJETO WEB</title>
  <link rel="stylesheet" href="css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body class="centralize">


  <form action="index.html" class="login-form">
    <h1 style="font-size: 45px;">Login</h1>

    <div class="txtb">
      <input type="email" id="email" required>
      <span data-placeholder="Email"></span>
    </div>

    <div class="txtb">
      <input type="password" id="senha" required>
      <span data-placeholder="Senha"></span>
    </div>

    <button type="button" class="logbtn" id="bntlogar" onclick="logins()">Entrar</button>

    <div class="bottom-text">
      Não possui uma conta? É porque esse sistema só foi feito para uma! (por enquanto)
      Proibido a entrada de qualquer malu ou haru
    </div>

  </form>

  <script type="text/javascript">
    $(".txtb input").on("focus", function () {
      $(this).addClass("focus");
    });

    $(".txtb input").on("blur", function () {
      if ($(this).val() == "")
        $(this).removeClass("focus");
    });

  </script>
  

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/login/validations.js"></script>
  <script src="js/login/carregamento.js"></script>
  <script src="js/login/login.js"></script>

</body>

</html>
