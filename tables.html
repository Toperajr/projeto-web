            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Cadastro de materiais</h1>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fa-solid fa-circle-plus"></i>
                                Novo produto
                            </div>
                            <div class="card-body">
                                <form autocomplete="off" onsubmit="onFormSubmit()">
                                    <div class="form-row">
                                    <div class="col-md-1 mb-3">
                                        <label for="productCode">ID</label>
                                        <input  class="form-control" type="text" name="productCode" id="productCode">
                                    </div>
                                    <div class="col-md-4 mb-3" >
                                        <label for="product">Produto</label>
                                        <input  class="form-control" type="text" name="product" id="product">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="qty">Qty</label>
                                        <input class="form-control" type="number" name="qty" id="qty">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="perPrice">Price</label>
                                        <input  class="form-control" type="number" name="perPrice" id="perPrice">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="perPrice">teste</label>
                                        <input  class="form-control" type="number" name="coco" id="coco">
                                    </div>
                            
                                    <div class="form_action--button">
                                        <input class="btn btn-success" type="submit" value="Submit">
                                        <input class="btn btn-danger" type="reset" value="Reset">
                                    </div>
                                </div>
                                </form>
                        
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid px-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Lista de materiais
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered" id="storeList">
                                    <thead class="thead-dark">
                                      <tr>
                                        <th scope="col">Product Code</th>
                                        <th scope="col">Produto</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Marca</th>
                                        <th scope="col">Loja</th>
                                        <th scope="col">Opções</th>

                                      </tr>
                                    </thead>
                                    <tbody>
                      
                                    </tbody>
                                  </table>
                                  
                            </div>
                        </div>
                    </div>
                </main>
